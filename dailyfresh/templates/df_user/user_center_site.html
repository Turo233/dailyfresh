{% extends 'base_header.html' %}

{% block linkscript %}
<script type="text/javascript" src="/static/js/site.js"></script>
{% endblock linkscript %}

{% block body %}
<div class="main_con clearfix">
		<div class="left_menu_con clearfix">
			<h3>用户中心</h3>
			<ul>
				<li><a href="/user/info/" >· 个人信息</a></li>
				<li><a href="/user/order_1/">· 全部订单</a></li>
				<li><a href="/user/site/" class="active">· 收货地址</a></li>
			</ul>
		</div>
<div class="right_content clearfix">
	<h3 class="common_title2">收货地址</h3>
	<div class="site_con">
		<dl>
			<dt>当前地址：</dt>
			<dd>{{user.uaddress}}  ({{user.urecive}} 收) {{user.uphone}}</dd>
		</dl>
	</div>
	<h3 class="common_title2">编辑地址</h3>
	<div class="site_con">
		<form action="/user/site/" class="site_check" method="post">
			{% csrf_token %}
			<div class="form_group form_group1">
				<label>收件人：</label>
				<input type="text" name="reciver" value="{{user.urecive}}">
				<span style="color:red; display:none;">信息错误</span>
			</div>
			<div class="form_group form_group2">
				<label>详细地址：</label>
				<textarea class="site_area" name="detial_address">{{user.uaddress}}</textarea>
				<span style="color:red; display:none;">信息错误</span>
			</div>
			<div class="form_group form_group3">
				<label>邮编：</label>
				<input type="text" name="stamp_no" value="{{user.upost}}">
				<span style="color:red; display:none;">信息错误</span>
			</div>
			<div class="form_group form_group4">
				<label>手机：</label>
				<input type="text" name="phone_num" value="{{user.uphone}}">
				<span style="color:red; display:none;">信息错误</span>
			</div>

			<input type="submit" name="" value="提交" class="info_submit">
		</form>
	</div>
</div>
</div>
{% endblock body %}
